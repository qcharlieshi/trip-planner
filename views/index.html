{% extends "layout.html" %}

{% block content %}

<h3 id="days-header">Days</h3>



<button type="button" class="btn btn-outline-primary" id="day-button">-Day</button>
<ul class="pagination" id="day-pages">

    <li class="page-item">
        <a class="page-link" href="/day/{{current - 1}}" tabindex="-1">&laquo;</a>
    </li>

    {% for day in templateDays %}
        {% if current == day.id %}
            <li class="page-item active"><a href="{{day.route}}">{{day.id}}</a></li>
        {% else %}
            <li class="page-item"><a href="{{day.route}}">{{day.id}}</a></li>
        {% endif %}

    {% endfor %}



    <li class="page-item">
        <a class="page-link" href="/day/{{current + 1}}">&raquo;</a>
    </li>

    <button type="button" class="btn btn-outline-primary" id="day-button">+Day</button>
</ul>










{% endblock %}
