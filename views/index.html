{% extends "layout.html" %}

{% block content %}

<select name="hotelsList" form="hotelForm">
    {% for hotel in templateHotels %}
        <option value="{{hotel.name}}">{{hotel.name}}</option>
    {% endfor %}
</select>

<select name="restaurantsList" form="restaurantForm">
    {% for restaurant in templateRestaurants %}
    <option value="{{restaurant.name}}">{{restaurant.name}}</option>
    {% endfor %}
</select>


<select name="activitiesList" form="activityForm">
    {% for activity in templateActivities %}
    <option value="{{activity.name}}">{{activity.name}}</option>
    {% endfor %}
</select>


{% endblock %}
